<!DOCTYPE html>
<html>
<head><title>Poem Maker Pro</title>
<link href='{{ static_url("css/bootstrap.css") }}' rel="stylesheet">
<link href='{{ static_url("css/bootstrap-theme.css") }}' rel="stylesheet">
    <link href='{{ static_url("css/basic.css") }}' rel="stylesheet">

</head>
<body style="direction:rtl">
<div class="row">&nbsp;</div>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 ">
        <h3 class="Yekan" style="color:#2233dd">اخبار: </h3>
        <a class="btn btn-lg btn-success Mitra pull-left" href="/news/new">ایجاد خبر جدید</a>
        <br/>      <br/>      <br/>
        <table class="table table-striped">
       {% for News  in news %}
        <tr class="Mitra">
        <td>{{News.id}} </td>
        <td>{{News. title}}</td>
        <td>{{News.body}}</td>
        <td>{{News.date}}</td>
        <td>{{News.category}}</td>
        <td>{{News.author}}</td>
        <td> <a class="btn" href="/news/edit/{{news.id}}" > <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; ویرایش </a></button></td>
         <td> <a class="btn" href="/news/delete/{{news.id}}" > <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp; حذف </a></button></td>
        </tr>
       {% end %}
       </table>
    </div>
</div>

<script src="{{static_url('js/jquery.js')}}"></script>
<script src="{{static_url('js/bootstrap.js')}}"></script>

</body>
</html>
